<div class="card">
    <div class="card-header">
        Character List
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by: </h4>
            </div>
        </div>
        <div class="table-responsive">
            <div *ngIf="!characters || !characters.length">
                No items to be displayed
            </div>
            <table class="table" *ngIf="characters && characters.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary">Show Image</button>
                        </th>
                        <th>Name</th>
                        <th>Birth Year</th>
                        <th>Gender</th>
                        <th>Created</th>
                        <th>Strength</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let character of characters">
                        <td></td>
                        <td>{{ character.name }}</td>
                        <td>{{ character.birth_year }}</td>
                        <td>{{ character.gender }}</td>
                        <td>{{ character.created }}</td>
                        <td>{{ character.strength }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
